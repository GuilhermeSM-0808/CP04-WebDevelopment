<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Carta Collection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <h1> <i class="fa-solid fa-futbol"></i> Mini Carta Collection</h1>
    </header>

    <!-- FormulÃ¡rio para criar um novo carta -->
    <form id="cartaForm">
        <i class="fa-solid fa-pen"></i> <label for="cartaNome"> Digite o nome da jogadora:</label><br>
        <textarea id="cartaNome" rows="4" cols="50" placeholder="Andressa Alves"></textarea><br>
        <i class="fa-solid fa-pen"></i> <label for="cartaClube"> Digite o nome do Clube da jogadora:</label><br>
        <textarea id="cartaClube" rows="4" cols="50" placeholder="Clube/Time"></textarea><br>
        <i class="fa-solid fa-list"></i> <label for="cartaPosicao">Posicao:</label>
        <select id="cartaPosicao">
            <option value="Goleira">Goleira</option>
            <option value="Zagueira">Zagueira</option>
            <option value="Lateral">Lateral</option>
            <option value="Alas">Alas</option>
            <option value="Libero">Libero</option>
            <option value="Volante">Volante</option>
            <option value="Meio-Central">Meio-Central</option>
            <option value="Armadora">Armadora</option>
            <option value="Pontas">Pontas</option>
            <option value="Centroavante">Centroavante</option>
            <option value="Segundo-Atacante">Segundo Atacante</option>
        </select><br>
        <i class="fa-solid fa-image"></i> <label for="cartaImage">Insira uma foto (URL):</label><br>
        <input type="text" id="cartaImage" placeholder="Insira a url aqui"><br>
        <i class="fa-solid fa-futbol"></i> <label for="cartaGols">Quantidade de gols:</label><br>
        <input type="text" id="cartaGols" placeholder="8"><br>
        <i class="fa-solid fa-futbol"></i> <label for="cartaAssistencias">Quantidade de assistencias:</label><br>
        <input type="text" id="cartaAssistencias" placeholder="32"><br>
        <i class="fa-solid fa-futbol"></i> <label for="cartaJogos">Quantidade de jogos oficias participados:</label><br>
        <input type="text" id="cartaJogos" placeholder="64"><br>
        <i class="fa-solid fa-star"></i> <label for="cartaFavorita">Favorita?</label>
        <input type="checkbox" id="cartaFavorita"><br> <br>
        <button type="submit"><i class="fa-solid fa-bullhorn"></i> Registrar Carta!</button>
    </form>

    <h1>Cartas de Jogadoras:</h1>

    <!-- Lista de cartas -->
    <div id="cartaList" class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5"></div>

    <script src="./src/JS/app.js"></script>
    <script src="https://kit.fontawesome.com/129b440489.js" crossorigin="anonymous"></script>
</body>
</html>
